                            <div class="property-list-box-info-btn justify-content-center" style="background: transparent;">

                            <div class="row d-flex">
                                <div class="col-md-6 form-group ">
                                   <label>Lead Id*</label>

                                </div>

                                    <div class="wizard-form-error"></div>
                                </div>

                            <div class="row d-flex">
                                <div class="form-group col-md-6">
                                    <label>First Name*</label>
                                    <input type="text" class="form-control wizard-required" id="fname">
                                    <div class="wizard-form-error"></div>
                                </div>

                                </div>

                            <div class="row d-flex">
                                <div class="form-group col-md-6">
                                    <label>Email Id*</label>
                                    <input type="email" class="form-control wizard-required" id="fname">
                                    <div class="wizard-form-error"></div>
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Phone No.*</label>
                                    <input type="text" class="form-control wizard-required" id="fname">
                                    <div class="wizard-form-error"></div>
                                </div>
                            </div>
                            <div class="row d-flex">
                                <div class="form-group col-md-6">
                                    <label>Lead Stage</label>
                                    <input type="number" class="form-control wizard-required" id="fname">
                                    <div class="wizard-form-error"></div>
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Second No.</label>
                                    <input type="text" class="form-control wizard-required" id="fname">
                                    <div class="wizard-form-error"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Note</label>
                                <textarea type="text" class="form-control wizard-required" id="lname"></textarea>
                                <div class="wizard-form-error"></div>
                            </div>
                            <div class="row d-flex">
                                    <div class="form-group col-md-6">
                                        <label> Lead Status </label>
                                        <select name="status1" class="form-control wizard-required" style="width: 100%;" required="">
                                            <option value=""> Select Status </option>
                                             
                                            <option value="Follow Up">Follow Up</option>
                                             
                                            <option value="Meeting">Meeting</option>
                                             
                                            <option value="Visit"> Visit</option>
                                             
                                            <option value="Not Interested"> Not Interested</option>
                                             
                                            <option value="Call Not Pick up"> Call Not Pick up</option>
                                             
                                            <option value="No. Switch Off"> No. Switch Off</option>
                                       </select>
                                    </div>
                      
                                    <div class="form-group col-md-6">
                                        <label>Follow up Date </label>
                                        <input type="date" class="form-control wizard-required" name="status_date" style="width: 100%;">
                                    </div>
                            </div>
                            <div class="row d-flex">
                                <div class="form-group col-md-6">
                                    <label>Meeting Date </label>
                                    <input type="date" class="form-control wizard-required" name="status_date" style="width: 100%;">
                                </div>
                                <div class="form-group col-md-6">
                                    <label> Lead Quantity</label>
                                     
                                    <select name="status1" class="form-control wizard-required" style="width: 100%;" required="">
                                        <option value=""> Select Quantity</option>
                                             
                                        <option value="">1</option>
                                             
                                        <option value="">2</option>
                                             
                                        <option value="">3</option>
                                        
                                        <option value="">4</option>
                                             
                                        <option value="">5</option>
                                             
                                        <option value="">6</option>
                                     
                                    </select>
                                </div>
                            </div>
                            <div class="form-group clearfix">
                                <a href="javascript:;" class="form-wizard-next-btn float-right">Register</a>
                            </div>
